<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Form_mau/css/form_register.css">
</head>

<body>
    <form action="" method="POST" class="form" id="form-2">
        <h3 class="heading">Đăng nhập</h3>

        <div class="spacer"></div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email_login" name="email" type="text" placeholder="email@domain.com" class="form-control" />
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password_login" name="password" type="password" placeholder="Nhập mật khẩu"
                class="form-control" />
            <span class="form-message"></span>
        </div>

        <input type="button" id="dangky_2" value="Đăng Ký">
    </form>
</body>
<script src="/Form_mau/js/login.js"></script>

</html>
